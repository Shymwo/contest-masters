<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">#{msg['register.title']}</ui:define>

<ui:define name="content">
	<div class="centerDiv">
		<h:form id="registerForm">
			<p:messages id="messages" showDetails="true" autoUpdate="true" />

		    <h:panelGrid columns="2">

			<p:outputLabel for="email" value="#{msg['register.email']}" />
			<p:inputText id="email" required="true" value="#{registerBean.user.username}">
				<f:validator validatorId="custom.emailValidator" />
			</p:inputText>

			<h:outputLabel for="pwd1" value="#{msg['register.pass1']}" />
			<p:password id="pwd1" match="pwd2" label="#{msg['register.pass1label']}" required="true"
				feedback="true" promptLabel="#{msg['register.enterPass']}" weakLabel="#{msg['register.weak']}"
				goodLabel="#{msg['register.good']}" strongLabel="#{msg['register.strong']}"
				value="#{registerBean.user.password}" />
			<h:outputLabel for="pwd2" value="#{msg['register.pass2']}" />
			<p:password id="pwd2" label="#{msg['register.pass2label']}" required="true" />

			<p:outputLabel for="name" value="#{msg['register.name']}" />
			<p:inputText id="name" required="true" value="#{registerBean.user.name}" />
			<p:outputLabel for="surname" value="#{msg['register.surname']}" />
			<p:inputText id="surname" required="true" value="#{registerBean.user.surname}" />
			<span />
			<p:commandButton id="register" value="#{msg['register.register']}"
				update="registerForm" action="register" actionListener="#{registerBean.register}" />
		    </h:panelGrid>
		</h:form>
	</div>
</ui:define>
</ui:composition>
