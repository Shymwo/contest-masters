<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">#{msg['changePass.title']}</ui:define>

<ui:define name="content">
	<div class="centerDiv">
		<h:form id="changePassForm">
		    <h:panelGrid columns="2">

			<h:outputLabel for="oldpwd" value="#{msg['changePass.oldpass']}" />
			<p:password id="oldpwd" label="#{msg['changePass.oldpassLabel']}" required="true"
				value="#{registerBean.oldPass}" />
			<h:outputLabel for="pwd1" value="#{msg['register.pass1']}" />
			<p:password id="pwd1" match="pwd2" label="#{msg['register.pass1label']}" required="true"
				feedback="true" promptLabel="#{msg['register.enterPass']}" weakLabel="#{msg['register.weak']}"
				goodLabel="#{msg['register.good']}" strongLabel="#{msg['register.strong']}"
				value="#{registerBean.user.password}" />
			<h:outputLabel for="pwd2" value="#{msg['register.pass2']}" />
			<p:password id="pwd2" label="#{msg['register.pass2label']}" required="true" />

			<p:commandButton id="changePass" value="#{msg['changePass.change']}"
				update="changePassForm" action="#{registerBean.changePass}" />
		    </h:panelGrid>
		</h:form>
	</div>
</ui:define>
</ui:composition>
