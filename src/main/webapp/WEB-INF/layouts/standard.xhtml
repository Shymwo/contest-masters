<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msg['common.title']} - <ui:insert name="title"/></title>
		<link rel="stylesheet" href="${request.contextPath}/styles/custom.css" type="text/css" />
		<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/print.css" type="text/css" media="print" />
		<ui:insert name="headIncludes"/>
	</h:head>
	<h:body style="font-family: Arial">
	
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	 
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <img src="${request.contextPath}/images/ajax-loader.gif" />
		</p:dialog>

		<p:layout fullPage="true">

		    <p:layoutUnit position="north" size="100">
		        <img class="logo" src="${request.contextPath}/images/logo_small.png" />
		        <h:panelGrid styleClass="loginInfo" columns="1">
		        	<h:outputText value="#{msg['login.loggedAs']}" />
		        	<h:outputText styleClass="loginName" value="#{loginUtil.username}" />
		        	<h:panelGrid styleClass="loginLinks" columns="3" rendered="#{loginUtil.username != 'anonymousUser'}">
		        		<h:outputLink
			        		value="changePass"><h:outputText value="#{msg['login.changePass']}" /></h:outputLink>
			        	<h:outputText value=" | " />
			        	<h:outputLink value="logout"><h:outputText value="#{msg['login.logout']}" /></h:outputLink>
		        	</h:panelGrid>
		        	<h:panelGrid styleClass="loginLinks" columns="3" rendered="#{loginUtil.username == 'anonymousUser'}">
			        	<h:outputLink 
			        		value="register"><h:outputText value="#{msg['login.register']}" /></h:outputLink>
			        	<h:outputText value=" | " />
			        	<h:outputLink value="login"><h:outputText value="#{msg['login.login']}" /></h:outputLink>
		        	</h:panelGrid>
		        </h:panelGrid>
		    </p:layoutUnit>

		    <p:layoutUnit position="south" size="50">
		        <h:outputText value="#{msg['common.credits']}" />
		    </p:layoutUnit>

<!-- 		    <p:layoutUnit position="west" size="200" header="Menu" resizable="true" collapsible="true"> -->
<!-- 		        <ui:include src="menu.xhtml" /> -->
<!-- 		    </p:layoutUnit> -->

		    <p:layoutUnit position="center">
		    	<div class="centerDiv">
		    		<p:messages id="messages" showDetail="true" autoUpdate="true" />
		    	</div>
		        <ui:insert name="content"/>
		    </p:layoutUnit>

		</p:layout>

	</h:body>
</f:view>
</html>
